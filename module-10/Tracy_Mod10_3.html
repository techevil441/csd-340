    <script>
        function displayRegularImage(element) {
          var image = element.querySelector("img");
          var regularSrc = image.getAttribute("data-regular-src");
          image.src = regularSrc;
        }
    
        function displayEnhancedImage(element) {
          var image = element.querySelector("img");
          var enhancedSrc = image.getAttribute("data-enhanced-src");
          image.src = enhancedSrc;
        }
      </script>
    
    </head>

    <body>
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
